<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>My First TG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #02473b;
      color: #d5c700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .reel {
      width: 80px;
      height: 80px;
      overflow: hidden;
      border: 3px solid #d5c700;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 15px #000 inset;
      margin-bottom: 20px;
    }
    .numbers {
      display: flex;
      flex-direction: column;
      transition: transform 0.2s linear;
    }
    .numbers div {
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      color: #0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #d5c700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #fff200;
    }
    #message {
      margin-top: 20px;
      font-size: 1.3em;
      color: #fff;
      display: none;
    }
    #claimBtn {
      display: none;
      background: #28a745;
      color: white;
    }
    #claimBtn:hover {
      background: #34d058;
    }
  </style>
</head>
<body>
  <h1>–í—ã–±–µ–π "7" –ø–æ–ª—É—á–∏—à—å –ø—Ä–∏–∑!</h1>

  <div class="reel">
    <div class="numbers" id="numbers">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </div>

  <button onclick="spin()">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>

  <div id="message"></div>
  <button id="claimBtn" onclick="claimPrize()">–ó–∞–±—Ä–∞—Ç—å</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    if (tg.expand) tg.expand();

    const numbers = document.getElementById("numbers");
    const message = document.getElementById("message");
    const claimBtn = document.getElementById("claimBtn");

    function spin() {
      message.style.display = "none";
      claimBtn.style.display = "none";

      let pos = 0;
      let speed = 20;
      const totalHeight = numbers.scrollHeight;
      const reelHeight = 80;

      const interval = setInterval(() => {
        pos += speed;
        if (pos >= totalHeight) pos = 0;
        numbers.style.transform = `translateY(-${pos}px)`;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);

        const finalNumber = Math.floor(Math.random() * 9) + 1;
        const stopPos = (finalNumber - 1) * reelHeight;
        numbers.style.transition = "transform 0.5s ease-out";
        numbers.style.transform = `translateY(-${stopPos}px)`;

        setTimeout(() => {
          numbers.style.transition = "transform 0.2s linear";
        }, 600);

        if (finalNumber === 7) {
          message.innerText = "–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 5000 —Ä—É–±–ª–µ–π!";
          message.style.display = "block";
          claimBtn.style.display = "inline-block";
        }
      }, 3000);
    }

    function claimPrize() {
      alert("üí∞ –ü—Ä–∏–∑ –Ω–µ –∑–∞—á–∏—Å–ª–µ–Ω! –æ–ª–ø–∞—Ç–∏—Ç–µ –∫–æ–º–∏—Å—Å–∏—é");
    }
  </script>
</body>
</html>
